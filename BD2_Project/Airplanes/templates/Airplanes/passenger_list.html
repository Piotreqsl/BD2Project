{% extends 'base.html' %}
{% block content %}
<div style="margin-top: 30px;" class="container">
  <h1 class="mb-5">Passengers</h1>

  {% for pass in passenger_list %}
    <div class="card mb-3">
      <div class="card-body d-flex align-items-center justify-content-between">
        <h5 class="card-title mb-0">
          <a href="{% url 'airplanes:passenger_detail' pass.id %}">
            {{ pass.firstname }} {{ pass.surname }}
          </a>
        </h5>
        <div>
          <a href="{% url 'airplanes:passenger_update' pass.id %}" class="btn btn-primary">Edit</a>
          <a href="{% url 'airplanes:passenger_delete' pass.id %}" class="btn btn-danger ml-2">Delete</a>
        </div>
      </div>
    </div>
  {% endfor %}

  <a href="{% url 'airplanes:passenger_create' %}" class="btn btn-success">Add Passenger</a>
</div>
{% endblock %}
