{% extends 'base.html' %}
{% block content %}

<div style="margin-top: 30px;" class="container">
  <h1 class="mb-5">Planes</h1>
  {% for plane in plane_list %}
    <div class="card mb-3">
      <div class="card-body d-flex align-items-center justify-content-between">
        <h5 class="card-title mb-0">
          <a href="{% url 'airplanes:plane_detail' plane.id %}">
            {{ plane.name }}
          </a>
        </h5>
        <div>
          <a href="{% url 'airplanes:plane_update' plane.id %}" class="btn btn-primary">Edit</a>
          <a href="{% url 'airplanes:plane_delete' plane.id %}" class="btn btn-danger ml-2">Delete</a>
        </div>
      </div>
    </div>
  {% endfor %}
<a href="{% url 'airplanes:plane_create' %}" class="btn btn-success">Add Plane</a>

</div>
{% endblock %}
