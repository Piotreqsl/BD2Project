{% extends 'base.html' %} {% block content %}

<div class="container mt-5" style="width: 70%">
  <div class="col">
    <h1 class="text-center">passenger Details</h1>
    <div class="d-flex justify-content-center">
      <table class="table table-striped mt-5" style="width: 50%">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          {% for label, value in profile.get_fields %}
          <tr>
            <td>{{label | upper}}</td>
            <td>{{value}}</td>
          </tr>
          {% endfor %}
          <tr>
            <td>FIRST NAME</td>
            <td>{{ user.first_name }}</td>
          </tr>
          <tr>
            <td>LAST NAME</td>
            <td>{{ user.last_name }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="d-flex justify-content-center">
      <a
        href="{% url 'airplanes:all_passengers' %}"
        class="d-block btn btn-primary btn-lg my-5"
        >BACK</a
      >
    </div>
  </div>
</div>

{% endblock %}
