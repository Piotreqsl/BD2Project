{% extends 'base.html' %}

{% block content %}
<div>
    <h1 class="subpage-header">Login</h1>

    <form action="/login/" method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="submit">Submit</button>
    </form>

    {% if info %}
    <p>{{info}}</p>
    {% endif %}

</div>

{% endblock content %}
