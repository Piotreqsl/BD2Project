{% extends 'base.html' %} {% block content %}
<h1>Search Results</h1>

<ul>
  {% for flight in flights %}
  <li>
    {% for label, value in flight.get_fields %}
    <p>{{ label }}: {{ value }}</p>
    {% if label == 'free_places' and value > 0 %}
    <a href="#">Book</a>
    {% endif %} {% endfor %}
  </li>
  {% endfor %}
</ul>
{% endblock %}
